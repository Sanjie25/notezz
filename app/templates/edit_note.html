

{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit note{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">title</label>
  <input name="title" id="title" value="{{ note.title }}" required>
    <label for="content">content</label>
  <textarea name="content" id="content" rows="8" cols="50" required>{{ note.body }}</textarea>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
