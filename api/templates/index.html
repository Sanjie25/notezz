

{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %} Index {% endblock %}</h1>
{% endblock %}

{% block content %}
  <ul>
  {% for note in notes %}
    <li><a href="{{ url_for('notes.notes_view') }}/{{note[0].id}}"><h3>{{ note[0].title }}</h3></a></li>
  {% endfor %}
  </ul>
  {% if size == 0 %}
    <p>No Notes have been made.</p>
  {% endif %}
<a href="{{ url_for('notes.create_note') }}"><button>Create Note</button></a>
{% endblock %}
